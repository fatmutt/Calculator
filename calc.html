<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type ='text/css' href="calc.css" />
</head>
<body>
    <script src="calc.js" defer></script>
    <div id = 'container'>
        <div id = 'calculator'>
            <div id = 'inCalculator'>
                <div id = 'top'>
                    <div id ="display">
                        <div data-previous-operand id = 'previousOperand'>0</div>
                        <div data-current-operand id = 'currentOperand'></div>
                    </div>
                </div>
                <div id = 'removal'>
                    <button id = 'clear' class = 'remove'>clear</button>
                    <button id = 'delete' class = 'remove'>delete</button>
                </div>
                <div id = 'buttons'>
                    <div id = 'first'>
                        <button id = '7' class = 'digit'>7</button>
                        <button id = '8' class = 'digit'>8</button>
                        <button id = '9' class = 'digit'>9</button>
                        <button id = 'รท' class = 'oper'>รท</button>
                    </div>
                    <div id = 'second'>
                        <button id = '4' class = 'digit'>4</button>
                        <button id = '5' class = 'digit'>5</button>
                        <button id = '6' class = 'digit'>6</button>
                        <button id = 'x' class = 'oper'>x</button>
                    </div>
                    <div id = 'third'>
                        <button id = '1' class = 'digit'>1</button>
                        <button id = '2' class = 'digit'>2</button>
                        <button id = '3' class = 'digit'>3</button>
                        <button id = '-' class = 'oper'>-</button>
                    </div>
                    <div id = 'fourth'>
                        <button id = '0' class = 'digit'>0</button>
                        <button id = '.' class = 'period'>.</button>
                        <button id = '=' class = 'oper'>=</button>
                        <button id = '+' class = 'oper'>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
